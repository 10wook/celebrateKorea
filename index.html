<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>태극기</title>
    <style>
        #flagContainer {
            text-align: center;
            margin-top: 50px;
        }

        #flagContainer img {
            width: 3000px; /* 고정된 너비 설정 */
            height: 2000px; /* 고정된 높이 설정 */
            object-fit: contain; /* 이미지 비율을 유지하면서 크기 조정 */
        }
    </style>
  </head>
  <body>
    <div id="flagContainer">





        
        <img src="Flag.svg" alt="South Korean Flag">
    </div>
  </body>
</html>
