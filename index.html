<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태극기</title>
    <style>
        :root {
            --red: #CD313A;
            --blue: #0047A0;
            --black: #000000;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--white);
        }

        .flag {
            width: 90vw;
            aspect-ratio: 3 / 2; /* 가로세로 비율 3:2를 유지 */
            background-color: var(--white);
            border: 1px solid black;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .taegeuk {
            position: absolute;
            width: 33%;
            height: 50%;
            background: linear-gradient(var(--red) 50%, var(--blue) 0);
            border-radius: 50%;
            transform: rotate(calc(atan2(2, 3) * 1rad));
        }

        .taegeuk::before {
            position: absolute;
            content: "";
            width: 50%;
            height: 50%;
            border-radius: 50%;
            background-color: var(--red);
            margin: 25% 0;
        }

        .taegeuk::after {
            position: absolute;
            content: "";
            width: 50%;
            height: 50%;
            border-radius: 50%;
            background-color: var(--blue);
            margin: 25% 50%;
        }

        .trigrams {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            gap: 5%;
        }

        .top,
        .bottom {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .sky,
        .water,
        .fire,
        .earth {
            width: 22%;
            display: grid;
            gap: 10%;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(2, 1fr);
        }

        .brick {
            background-color: var(--black);
        }

        .sky {
            grid-template-columns: 1fr;
        }

        .water {
            grid-template-columns: repeat(2, 1fr);
        }

        .water .brick:nth-child(3) {
            grid-column: span 2;
        }

        .fire {
            grid-template-columns: repeat(2, 1fr);
        }

        .fire .brick:first-child,
        .fire .brick:last-child {
            grid-column: span 2;
        }

        .sky,
        .earth {
            transform: rotate(calc(atan2(3, -2) * 1rad));
        }

        .water,
        .fire {
            transform: rotate(calc(atan2(3, 2) * 1rad));
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="flag" class="flag">
            <div id="taegeuk" class="taegeuk"></div>
            <div id="trigrams" class="trigrams">
                <div class="top">
                    <div id="sky" class="sky">
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                    </div>
                    <div id="water" class="water">
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                    </div>
                </div>
                <div class="bottom">
                    <div id="fire" class="fire">
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                    </div>
                    <div id="earth" class="earth">
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
