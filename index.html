<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태극기</title>
    <style>
        :root {
            --red: #CD313A;
            --blue: #0047A0;
            --black: #000000;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--white);
        }

        .flag {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--white);
            border: 1px solid black;
            position: relative;
        }

        .taegeuk {
            position: absolute;
            background: linear-gradient(var(--red) 50%, var(--blue) 0);
            border-radius: 50%;
            transform: rotate(calc(atan2(2, 3) * 1rad));
        }

        .taegeuk::before {
            position: absolute;
            content: "";
            border-radius: 50%;
            background-color: var(--red);
        }

        .taegeuk::after {
            position: absolute;
            content: "";
            border-radius: 50%;
            background-color: var(--blue);
        }

        .trigrams {
            position: absolute;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
        }

        .top,
        .bottom {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .sky,
        .water,
        .fire,
        .earth {
            display: grid;
            gap: 10%;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(2, 1fr);
        }

        .brick {
            background-color: var(--black);
        }

        .sky {
            grid-template-columns: 1fr;
        }

        .water {
            grid-template-columns: repeat(2, 1fr);
        }

        .water .brick:nth-child(3) {
            grid-column: span 2;
        }

        .fire {
            grid-template-columns: repeat(2, 1fr);
        }

        .fire .brick:first-child,
        .fire .brick:last-child {
            grid-column: span 2;
        }

        .sky,
        .earth {
            transform: rotate(calc(atan2(3, -2) * 1rad));
        }

        .water,
        .fire {
            transform: rotate(calc(atan2(3, 2) * 1rad));
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="flag" class="flag">
            <div id="taegeuk" class="taegeuk"></div>
            <div id="trigrams" class="trigrams">
                <div class="top">
                    <div id="sky" class="sky">
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                    </div>
                    <div id="water" class="water">
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                    </div>
                </div>
                <div class="bottom">
                    <div id="fire" class="fire">
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                    </div>
                    <div id="earth" class="earth">
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                        <div class="brick"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function adjustFlagSize() {
            const flag = document.getElementById('flag');
            const taegeuk = document.getElementById('taegeuk');
            const trigrams = document.getElementById('trigrams');
            const sky = document.getElementById('sky');
            const water = document.getElementById('water');
            const fire = document.getElementById('fire');
            const earth = document.getElementById('earth');

            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            let flagWidth, flagHeight;

            if (screenWidth / screenHeight < 1.5) {
                flagWidth = screenWidth * 0.9;
                flagHeight = flagWidth * 2 / 3;
            } else {
                flagHeight = screenHeight * 0.9;
                flagWidth = flagHeight * 3 / 2;
            }

            flag.style.width = flagWidth + 'px';
            flag.style.height = flagHeight + 'px';

            const taegeukSize = flagWidth * 0.33;
            taegeuk.style.width = taegeukSize + 'px';
            taegeuk.style.height = taegeukSize * 0.5 + 'px';

            const brickWidth = taegeukSize * 0.1;
            const brickHeight = taegeukSize * 0.05;
            const trigramsSize = taegeukSize * 0.6;

            sky.style.width = trigramsSize + 'px';
            sky.style.height = trigramsSize + 'px';
            water.style.width = trigramsSize + 'px';
            water.style.height = trigramsSize + 'px';
            fire.style.width = trigramsSize + 'px';
            fire.style.height = trigramsSize + 'px';
            earth.style.width = trigramsSize + 'px';
            earth.style.height = trigramsSize + 'px';

            document.querySelectorAll('.brick').forEach(function (brick) {
                brick.style.width = brickWidth + 'px';
                brick.style.height = brickHeight + 'px';
            });
        }

        // 처음 로드 시 크기 조정
        adjustFlagSize();

        // 화면 크기 변경 시 크기 조정
        window.addEventListener('resize', adjustFlagSize);
    </script>
</body>

</html>
